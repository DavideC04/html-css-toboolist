<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div>
            <img id="logo" src="./img/Toboolist-logo.jpg" alt="Logo Toboolist">
        </div>
    </header>

    <main>
        <div class="container">
            <section id="border_bottom">
                <div class="buttons">
                    <p class="border_text  bg_colored ">Add Task </p>
                    <p class="border_text  buttons">Add Section </p>

                </div>
            </section>

            <section>
                <div class="task_position">
                    <h2>&#9662; New Task</h2>
                    <div class="green_mark">&#10003;</div> <span>Quarterly Newsletter</span> <span class="border_editorial">Editorial</span>
                </div>

            </section>


        </div>
    </main>

</body>

</html>
