<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">


<body>
    <header>
        <div>
            <img id="logo" src="./img/Toboolist-logo.jpg" alt="Logo Toboolist">
        </div>
    </header>

    <main>
        <div class="container">
            <section id="border_bottom">
                <div class="buttons">
                    <p class="border_text  bg_colored ">Add Task </p>
                    <p class="border_text  buttons">Add Section </p>

                </div>
            </section>

            <section>
                <div class="task_position">
                    <h2>&#9662; New Task</h2>
                    <div class="green_mark">&check;</div> <span>Quarterly Newsletter</span> <span
                        class="border_editorial">Editorial</span>
                </div>
            </section>
            <div class="Today_position">
                <h2>&#9662; Today</h2>
                <div class="green_mark">&check;</div> <span>Recruiting blog post</span> <span
                    class="border_editorial">Editorial</span><br>

                <div class="green_mark">&check;</div> <span>Mobile app launch</span> <span class="border_q1goals">Q1
                    Goals</span> <br>

                <div class="red_cross">&#x2715;</div> <span>Interview John H.</span> <span
                    class="border_recruiting">Recruiting</span> <br>

                <div class="green_mark">&check;</div> <span>Summit update to mobile storefronts</span> <span
                    class="border_mobile">Mobile</span> <br>

            </div>
            <section>
                <div class="Upcoming_position">
                    <h2>&#9662;Upcoming</h2>
                </div>

            </section>


        </div>
    </main>

</body>

</html>
